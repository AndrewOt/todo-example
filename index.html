<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .helloStyling {
      font-weight: 700;
      font-size: 40pt;
    }
  </style>
  <body>
    <h1>My Todo List</h1>
    <ul id="list"></ul>
    <div id="listInput">
      <form onsubmit="submitTodo(); return false;">
        <input id="newTodo" type="text" class="form-control" />
        <input
          id="submitButton"
          type="submit"
          value="Add todo item"
          class="btn btn-primary"
        />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    function submitTodo() {
      // Get list element
      const theList = document.getElementById("list");
      // Get the input
      const todoInput = document.getElementById("newTodo");
      // create a new list item
      const newListItem = document.createElement("li");
      // Set the value of the new list item to the text from the input
      newListItem.innerText = todoInput.value;
      // Add the item to the document
      theList.appendChild(newListItem);
      // Clear out the input
      todoInput.value = "";
    }
  </script>
</html>
